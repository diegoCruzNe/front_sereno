<div class="body-2">
  <div class="flex-login">
    <mat-card class="card-login">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-title>Inicar sesión</mat-card-title>

        <mat-card-content>
          <mat-form-field appearance="fill" style="width: 236px">
            <mat-label>Ingresa su dni</mat-label>
            <input matInput formControlName="dni" required maxlength="8" />
            <mat-error *ngIf="loginForm.get('dni')?.invalid"
              >Ingrese un dni válido de 8 digitos</mat-error
            >
            <!-- loginForm.get('dni')?.invalid || loginForm.get('dni')?.hasError -->
            <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Ingresa contraseña</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <mat-error *ngIf="loginForm.get('password')?.invalid"
              >Ingrese contraseña</mat-error
            >
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Ocultar contraseña'"
              [attr.aria-pressed]="hide"
              type="button"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <!-- #3F51B5 -->
        <mat-card-actions align="end">
          <button
            [disabled]="loginForm.invalid"
            type="submit"
            mat-raised-button
            color="primary"
          >
            Aceptar
          </button>
        </mat-card-actions>
        <mat-card-footer>
          <a href="#">Olvidé mi contraseña</a> <br />
          <a routerLink="/auth/registrarse">Registrarse</a>
        </mat-card-footer>
      </form>
    </mat-card>
  </div>
</div>
