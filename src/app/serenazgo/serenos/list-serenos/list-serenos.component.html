<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de serenos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field style="width: 100%">
      <mat-label> Filtro </mat-label>
      <input
        (keyup)="applyFilter($event)"
        matInput
        placeholder="Ingrese sereno"
      />
    </mat-form-field>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
      <!-- Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
        <td mat-cell *matCellDef="let element">
          {{ element.genero ? "Masculino" : "Femenino" }}
        </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.edad }}
        </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="iconos">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="warn"
            aria-label="Example"
            matTooltip="Eliminar"
            (click)="eliminar(element.id_sereno)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            aria-label="Example"
            matTooltip="Ver más"
            [routerLink]="['/serenazgo/serenos/versereno', element.id_sereno]"
          >
            <mat-icon>info</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            aria-label="Example"
            matTooltip="Editar"
            [routerLink]="['/serenazgo/serenos/editar', element.id_sereno]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let element">
          <img class="imgsereno" [src]="element.imagen" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>

    <!-- Paginación -->
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </mat-card-content>
</mat-card>
