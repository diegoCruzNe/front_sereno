<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Nombres y apellidos</mat-card-title>
                <mat-card-subtitle>Diego Jose Cruz Neciosup</mat-card-subtitle>
                <mat-card-title>Genero</mat-card-title>
                <mat-card-subtitle>Masculino</mat-card-subtitle>
                <mat-card-title>Edad</mat-card-title>
                <mat-card-subtitle>27 años</mat-card-subtitle>
                <mat-card-title>Patrullaje</mat-card-title>                
                <mat-card-subtitle *ngIf="clickedFilas.length > 0">{{ clickedFilas[clickedFilas.length - 1]['placa'] }}</mat-card-subtitle>
                <mat-card-subtitle *ngIf="clickedFilas.length < 1">Seleccione elemento de la tabla</mat-card-subtitle>                
                <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
            </mat-card-title-group>
        </mat-card-header>   
        <mat-card-actions align="end">
          <button mat-raised-button color="accent" style="margin-right: 10px;" [routerLink]="['/serenazgo/serenos']">Regresar</button>
          <button mat-raised-button color="primary">Aceptar</button>
        </mat-card-actions>    
    </mat-card>
</div>

<br>

<mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="patrullajes" class="mat-elevation-z8 demo-table" matSort>            
     
        <!-- Turno -->
        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Turno</th>
          <td mat-cell *matCellDef="let element">{{element.turno}}</td>
        </ng-container>

        <!-- Placa -->
        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
          <td mat-cell *matCellDef="let element">{{element.placa}}</td>
        </ng-container>
       
         <!-- N° Serenos -->
         <ng-container matColumnDef="num_sere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Serenos</th>
          <td mat-cell *matCellDef="let element">{{element.num_sere}}</td>
        </ng-container>

         <!-- Tipo de unidad -->
         <ng-container matColumnDef="tipo_unidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
          <td mat-cell *matCellDef="let element">{{element.tipo_unidad}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="colum_patru"></tr>
          <tr
              mat-row
              (click)="clickedFilas.push(row)"
              *matRowDef="let row; columns: colum_patru;"
              ></tr>
            <!-- [class.demo-row-is-clicked]="clickedFilas.has(row)" -->

      </table>
      <mat-paginator [pageSizeOptions]="[10,20,30]"></mat-paginator>
    </mat-card-content>    
</mat-card>
