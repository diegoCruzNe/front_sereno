<p>
  <mat-toolbar class="flex-tool">
    <span>Unidades móviles</span>
    <button mat-raised-button color="primary" routerLink="#">
      <mat-icon>add</mat-icon> AGREGAR
    </button>
  </mat-toolbar>
</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de unidades móviles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="datos" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.estado | unidad }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fk_tipo_unidad">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.fk_tipo_unidad }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
