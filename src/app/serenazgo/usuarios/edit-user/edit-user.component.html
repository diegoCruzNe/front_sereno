<mat-card class="mat-card">
    <form [formGroup]="formulario" (ngSubmit)="updateProfile()">
        <mat-card-header>
            <mat-card-title>Datos Personales</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex">

            <!-- Dni -->
            <mat-form-field class="flex-child">
                <mat-label>Dni</mat-label>
                <input matInput placeholder="Dni" formControlName="dni">
                <mat-icon matSuffix>contact_mail</mat-icon>
            </mat-form-field>

            <!-- Nombre -->
            <mat-form-field class="flex-child">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <!-- Apellidos -->
            <mat-form-field class="flex-child">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Apellidos" formControlName="apellido">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <!-- Correo -->
            <mat-form-field class="flex-child">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Correo" formControlName="correo">
                <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>

            <!-- Nacimiento -->
            <mat-form-field class="flex-child">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="nacimiento">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


            <!-- Dirección -->
            <mat-form-field class="flex-child">
                <mat-label>Domicilio</mat-label>
                <input matInput placeholder="Domicilio" formControlName="direccion">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>


            <!-- Telefono -->
            <mat-form-field class="flex-child">
                <mat-label>Celular</mat-label>
                <input matInput placeholder="Celular" formControlName="telefono">
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>

            <!-- Contraseña 1 -->
            <mat-form-field class="flex-child">
                <mat-label>Ingrese contraseña (opcional)</mat-label>
                <input matInput type="password" formControlName="contrasena">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>


            <!-- Contraseña 2 -->
            <mat-form-field class="flex-child">
                <mat-label>Repita contrasena (opcional)</mat-label>
                <input matInput type="password" formControlName="contrasenaRepeat">
                <mat-hint *ngIf="formulario.errors?.['dontMatch']">Contraseñas deben ser iguales</mat-hint>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!-- Genero -->
            <div class="div-up-radio">
                <label>Género</label>
                <mat-radio-group class="up-radio" formControlName="sexo">
                    <mat-radio-button value="masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="femenino">Femenino</mat-radio-button>
                </mat-radio-group>
            </div>

            <!-- Tipo de usuario -->
            <div class="div-up-radio">
                <label>Tipo de usuario</label>
                <mat-radio-group class="up-radio" formControlName="fk_tipo_us">
                    <mat-radio-button *ngIf="changeType" value="2">Administrador</mat-radio-button>
                    <mat-radio-button value="3">Operador</mat-radio-button>
                </mat-radio-group>
            </div>


        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button mat-button type="button" style="margin-right: 8px;" routerLink="/serenazgo/usuarios/list">Cancelar</button>
            <button mat-raised-button color="accent" mat-button [disabled]="formulario.invalid" type="submit">Guardar</button>
            <!--  -->
        </mat-card-actions>
    </form>
</mat-card>
