<mat-card class="mat-card">
    <form [formGroup]="formulario" (ngSubmit)="createUser()">
        <mat-card-header>
            <mat-card-title>Datos de usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex">



            <!-- Nombre -->
            <mat-form-field class="flex-child">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <!-- Apellidos -->
            <mat-form-field class="flex-child">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Apellidos">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <!-- Correo -->
            <mat-form-field class="flex-child">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Correo">
                <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>

            <!-- Nacimiento -->
            <mat-form-field class="flex-child">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- Dirección -->
            <mat-form-field class="flex-child">
                <mat-label>Domicilio</mat-label>
                <input matInput placeholder="Domicilio">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <!-- Telefono -->
            <mat-form-field class="flex-child">
                <mat-label>Celular</mat-label>
                <input matInput placeholder="Celular">
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>

            <!-- Dni -->
            <mat-form-field class="flex-child">
                <mat-label>Dni</mat-label>
                <input matInput placeholder="Dni" formControlName="dni">
                <mat-icon matSuffix>contact_mail</mat-icon>
                <mat-error
                    *ngIf="formulario.controls['dni'].invalid && (formulario.controls['dni'].dirty || formulario.controls['dni'].touched)">
                    El DNI debe tener 8 dígitos.
                </mat-error>
            </mat-form-field>


            <!-- Contraseña 1 -->
            <mat-form-field class="flex-child">
                <mat-label>Ingrese contraseña</mat-label>
                <input matInput type="password" formControlName="passFirst">
                <mat-error
                    *ngIf="formulario.controls['passFirst'].invalid && (formulario.controls['passFirst'].dirty || formulario.controls['passFirst'].touched)">
                    Contraseña debe tener más de 6 dígitos
                </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!-- Contraseña 2 -->
            <mat-form-field class="flex-child">
                <mat-label>Repita contrasena</mat-label>
                <input matInput type="password" formControlName="passRepeat">
                <mat-error *ngIf="                     
                            formulario.controls['passRepeat'].dirty || 
                            formulario.controls['passRepeat'].touched ||
                            formulario.controls['passRepeat'].errors?.['mismatch'] 
                        ">
                    Contraseñas no coinciden
                </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <!-- formulario.controls['passRepeat'].invalid -->

            <!-- Genero -->
            <div class="radio-group-container">
                <label>Género</label>
                <mat-radio-group class="radio-group">
                    <mat-radio-button value="masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="femenino">Femenino</mat-radio-button>
                </mat-radio-group>
            </div>

        </mat-card-content>
        <mat-card-actions align="end">
            <button [routerLink]="['/serenazgo/usuarios/list']" mat-raised-button
                style="margin-right: 8px;">Cancelar</button>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </mat-card-actions>
    </form>
</mat-card>
